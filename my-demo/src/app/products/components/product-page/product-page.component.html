<div *ngIf="allProducts.length > 0; else noProducts">
    <h3> Numero totale di prodotti: {{allProducts.length}}</h3>
    <app-products-list [products]="allProducts" 
      (productSelected)="allProductSelected($event)" ></app-products-list>
</div>

<ng-template #noProducts>
   <h3>Non ci sono prodotti in catalogo</h3>
</ng-template>



<hr/>

<h3>Prodotti scontati</h3>
<app-products-list  (productSelected)="discountedProductSelected($event)"  [products]="discountedProducts"></app-products-list>
